<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothes</title>
  <link rel="stylesheet" href="./css/collection.css">
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
     <header id="header">
    </header>
    <section class="perticular-product-area">
        <div class="image-area">
            <div class="tap-image-area" id="tap_image_area">
               
            </div>
            <div class="product-image" id="product_image">
                <img src="" alt="" class="image" id="mainImage">
            </div>
        </div>
        <div class="product-details-container">
            
                <div class="tag" id="main_tag">
                    <!-- <img src="./assets/sale.png" class="update-tag" alt="" srcset=""> -->
                </div>
            <div class="product-name" id="product_name">
                
            </div>
            <div class="price" id="price">
                              
            </div>
            <div class="action-btn-container">                
                <div class="wishlist">
                    <img src="./assets/wishlist.png" class="wish-tag" alt="" srcset="">
                </div>                
                <div class="action-button-area" id="main_action_button_area">
                    
                </div>
            </div>
            <div class="size-set-area">
                <div class="size-level">Size :</div>
                <div class="size-setup">
                    <span>L</span>
                    <span>XL</span>
                    <span>XXL</span>
                </div>
            </div>
            <div class="color-set-area">                
                <div class="color-level">Color :</div>
                <div class="color-setup" id="avail_color_area">
                    <!-- <span class="blue"></span>
                    <span class="red"></span>
                    <span class="pink"></span>
                    <span class="cream"></span> -->
                </div>
            </div>
            
            <div class="quantity-set-area">                
                <div class="quantity-level">Qunatity :</div>
                <div class="quantity-setup">
                    <span class="add" onclick="increaseProduct()">+</span>
                    <span class="quantity-value" id="quantity_value">1</span>
                    <span class="minus" onclick="decreaseProduct()">-</span>
                </div>
            </div>
            <div class="ratting-area">
                <div class="rattings">
                    <img src="./assets/1828884.png" class="ratting-star">
                    <img src="./assets/1828884.png" class="ratting-star">
                    <img src="./assets/1828884.png" class="ratting-star">
                    <img src="./assets/1828970.png" class="ratting-star">
                    <img src="./assets/1828970.png" class="ratting-star">
                    
                </div>
                <div class="rattings-value">
                    <span>3.2</span>
                    <span>|</span>
                    <span>120</span>
                </div>
            </div>
            <div class="product-description" id="desctioption">
                Men Loose Fit Mid Rise Light Blue Jeans
            </div>
        </div>
    </section>
    <section class="product-area" id="clothCollection">
          
    </section>      
  <footer id="footer">
  </footer> 
  
    <script src="./script/nav.js"></script>
    <script src="./script/index.js"></script>
    <script src="./script/menuButton.js"></script>
    <script src="./script/clothDesignList.js"></script>
    <script src="./script/clothDesignCollection.js"></script>
    <script src="./script/cloth.js"></script>
</body> 
</html>
