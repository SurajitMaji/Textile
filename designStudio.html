<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Studio</title>
  <link rel="stylesheet" href="./css/designStudio.css">
</head>
<body>
     <header id="header">
    </header>
    <section class="designStudio" id="">
          <section class="designStudio-area">
            <div class="design-studio-nav">
                <div class="nav-option">HOME</div>
                <div class="nav-option">MEN</div>
                <div class="nav-option">WOMEN</div>
                <div class="nav-option">KIDS</div>
            </div>
            <div class="studio-action-area">
                <div class="studio-first-col">
                    <div class="dress-preview-area">
                        <div class="zoom-area">
                            <div class="zoom-in-area">
                                <img src="./assets/icons8-zoom-in-50.png" alt="">
                            </div>
                            
                            <div class="zoom-in-area">
                                <img src="./assets/icons8-zoom-out-50.png" alt="">
                            </div>
                        </div>
                        <div class="dress-image-area">
                            <img src="./assets/8517808f-5336-4adc-bba1-bea0a2e4b4c3.jpeg" alt="" srcset="">
                        </div>
                        <div class="rotate-area">
                            <div class="prev-btn"></div>
                            <div class="rotate-btn">
                                <img src="./assets/icons8-refresh-32.png" alt="" srcset="">
                            </div>
                            <div class="next-btn"></div>
                        </div>
                    </div>
                    <div class="dress-details-area">
                        <div class="details-heading">
                            Details:
                        </div>
                        <div class="size-details-area">
                            <div class="size-heading">Size:</div>
                            <div class="avilable-sizes">
                                <div class="each-size">XS</div>
                                <div class="each-size">S</div>
                                <div class="each-size">M</div>
                                <div class="each-size">L</div>
                            </div>
                        </div>
                        <div class="price-details-area">
                            <div class="price-heading">
                                Price:
                            </div>
                            <div class="fetched-details-price">
                                <div class="each-fetched-option">
                                    <div class="fetch-option-name">Lovley Dress</div>
                                    <div class="fetch-option-price">190 Rs.</div>
                                </div>
                                <div class="each-fetched-option">
                                    <div class="fetch-option-name">Short-Sleev</div>
                                    <div class="fetch-option-price">30 Rs.</div>
                                </div>
                                <div class="each-fetched-option">
                                    <div class="fetch-option-name">Button Purple Flowers</div>
                                    <div class="fetch-option-price">60 Rs.</div>
                                </div>
                                <div class="each-fetched-option">
                                    <div class="fetch-option-name">Green Stipped Fabric</div>
                                    <div class="fetch-option-price">490 Rs.</div>
                                </div>
                                
                                <div class="total-fetched-option">
                                    <div class="fetch-total-name">Total:</div>
                                    <div class="fetch-total-price">770 Rs.</div>
                                </div>
                            </div>
                        </div>
                        <div class="action-button-area">
                            <div class="save-design-btn">
                                SAVE&nbsp;DESIGN
                            </div>
                            <div class="shop-now-btn">
                                SHOP&nbsp;NOW
                            </div>
                        </div>
                    </div>
                </div>
                <div class="studio-second-col"></div>
            </div>
          </section>
    </section>      
  <footer id="footer">
  </footer> 
  
    <script src="./script/nav.js"></script>
    <script src="./script/menuButton.js"></script>
</body> 
</html>
